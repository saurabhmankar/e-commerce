
<app-dashboard></app-dashboard>
<div class="justify-content-centre ">
  <div class="registration-form">
    <div class="card">
      <div class="card-header heading">
        <h2>Edit Blog</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="BlogForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
          <div class="container-fluid">
            <div class="form-group">
              <label>Select Blog Image:</label>
            <img [src]="imageUrl" style="width:500px;height:400px" >
            <input type="file" #fileInput (change)="handleFileInput($event.target.files)" id="BlogImage">
            
            </div>
            <div class="form-group">
              <input type="text" pTooltip="Enter Product name" class="form-control input-lg" id="title" formControlName="title" value="{{s.title}}">
              
            </div>
            <div class="form-group">
              <!-- <textarea cols="50" rows="20" class="form-control input-lg" id="description" formControlName="description" value="{{s.description}}"></textarea> -->
              <p-editor formControlName="description" [style]="{'height':'320px'}"></p-editor>
              
            </div>
            <div class="form-group">
              <input  class="form-control input-lg" type="date" id="date" formControlName="date" value="{{s.date}}">
             </div>
            
          </div>
          <div class="row final">
            <div class="col-md-1">
              <button type="submit" style="margin-left:50%" id="submitbtn1" class="btn btn-primary" [disabled]="!BlogForm.valid">ADD</button>
            </div>


          </div>


        </form>

      </div>
    </div>
  </div>
