<app-dashboard></app-dashboard>
<div class="list">
<h1>Users List</h1>
<br>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Status</th>
      <th scope="col">Operations</th>
     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.lastname}}</td>
      <td>{{user.email }}</td>
     
      <td><button class="btn btn-primary" [routerLink]="['/dashboard/editUsers',user._id]">Edit</button>/<button class="btn btn-danger" (click)="delete(user._id)">Delete</button></td>
   
    </tr>
 
  </tbody>
</table>
</div>
