<app-dashboard></app-dashboard>
<div class='add'>


<div class="justify-content-centre ">
  <div class="registration-form">
    <div class="card">
      <div class="card-header heading">
        <h2>Add New Users</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="container-fluid">
            <div class="form-group">
              <input type="text" class="form-control input-lg" id="fname" formControlName="first_name" placeholder="User Name">
              
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-lg" id="lname" formControlName="last_name" placeholder="last Name">
              
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-lg" id="dname" formControlName="display_name" placeholder="Display Name">
              
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-lg" type="text" formControlName="email" placeholder="Email">
             </div>
             <div class="form-group">
              <input type="text" class="form-control input-lg" type="password" formControlName="password" placeholder="Password">
             </div>
             <div class="form-group">
              <input type="text" class="form-control input-lg" type="text" formControlName="role" placeholder="Role">
             </div>
           
           

          </div>
          <div class="row final">
            <div class="col-md-1">
              <button type="submit" style="margin-left:50%" id="submitbtn1" class="btn btn-primary" [disabled]="!userForm.valid">Register</button>
            </div>


          </div>


        </form>

      </div>
    </div>
  </div>
</div>
