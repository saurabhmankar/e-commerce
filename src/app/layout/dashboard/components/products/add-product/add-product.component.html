
<app-dashboard></app-dashboard>
<div class="topnav">
  <a  routerLink="/dashboard">Dashboard</a>
  <a routerLink="/dashboard/listProduct">Listing</a>
</div>

<div class="justify-content-centre ">
  <div class="registration-form">
    <div class="card">
      <div class="card-header heading">
        <h2>Add New Product</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
          <div class="container-fluid">
            <div class="form-group">
              <label>Select product Image:</label>
            <img [src]="imageUrl" style="width:500px;height:400px" >
            <input type="file" #fileInput (change)="handleFileInput($event.target.files)" id="productImage">
            
            </div>
            <div class="form-group">
              <input type="text" pTooltip="Enter Product name" class="form-control input-lg" id="product_name" formControlName="name" placeholder="Product Name">
              
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-lg" id="description" formControlName="description" placeholder="Product Description">
              
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-lg" type="number" formControlName="p_cost" placeholder="Product Cost">
             </div>
            <div class="form-group">
              <input type="text" class="form-control input-lg" type="number" formControlName="s_cost" placeholder="Shipping Cost">
             
            </div>
          <div class="form-group">
            <input type="text" class="form-control input-lg"  type="text" formControlName="status" placeholder="status">
        </div>
          </div>
          <div class="row final">
            <div class="col-md-1">
              <button type="submit" style="margin-left:50%" id="submitbtn1" class="btn btn-primary" [disabled]="!productForm.valid">ADD</button>
            </div>


          </div>


        </form>

      </div>
    </div>
  </div>
