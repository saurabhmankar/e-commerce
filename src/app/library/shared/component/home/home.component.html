
<header>
        
        
  <div class="container-fluid">
      <div class="row">
          <img src="/assets/images/backg1.jpg" alt="'/">
          <div class="content">
              <h3>
                  <b>E-Commerce</b>
              </h3>

              <nav>
                  <ul>
                      <li>
                          <a href="#">
                              <b>About Us</b>
                          </a>
                      </li>
                      <li>
                          <a href="#">
                              <b>Contact Us</b>
                          </a>
                      </li>

                      <li>
                          <a href="#">
                              <b>FAQ</b>
                          </a>
                      </li>
                      <li style="float: right;">
                        <button class="btn btn-default" routerLink="/SignUp" type="button">Sign Up</button>
                    </li>
                      <li style="float: right;">
                        <button type="button" class="btn btn-default" (click)="openModal(template)">
                          Login
                        </button>
                      </li>
                      


                  </ul>

              </nav>
          </div>
      </div>
  </div>
  <div class="content-text">
      <div class="col-md-offset-2">
          <h2>
              <b><i>Welcome to E-commerce Portal</i>.</b>
          </h2>
         
      </div>
  </div>
  
 



 
</header>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Login</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="container-fluid content">
        <div class="row">
          <div class="form-group">
            <input type="text" class="form-control input-lg" id="email_address" formControlName="email" placeholder="Email Address" autofocus required>
            <div *ngIf="loginForm.controls['email'].touched && !loginForm.controls['email'].valid" class="cross-validation-error-message alert alert-danger">  
              <span *ngIf="loginForm.controls['email'].hasError('required') ">  
                  Email is required  
                  </span>   
             </div>
          </div>
          
        </div>
        <div class="row">
          <div class="form-group">
            <input type="password" class="form-control input-lg" maxlength="15" id="Password" formControlName="password" placeholder="Password" required>
            <div *ngIf="loginForm.controls['password'].touched && !loginForm.controls['password'].valid" class="cross-validation-error-message alert alert-danger">  
              <span *ngIf="loginForm.controls['password'].hasError('required') ">  
                  Password is required  
                  </span>   
             </div>
          </div>
        </div>
       <small> <a routerLink="/login/forgetPassword">Forget Password?</a></small>
      
        <div class="row">
          <div class="col-md-2">
                <p-toast position="top-right" ></p-toast>
          <button type="submit" style="margin-left:10%" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>

        </div>
       
        </div>
      </div>
    </form>
  </div>
</ng-template>
